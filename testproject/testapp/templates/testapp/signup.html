{% extends 'testapp/base.html '%}

{% block content %}
<body style="background-image: url('../media/testback.jpg'); background-repeat: no-repeat; background-size:cover; background-attachment: fixed">
    <div class="container mt-5">

        {% if msg %}
        <div class="alert alert-danger">{{msg}}</div>

        {% endif %}
        <div class="row" >
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="card" id="signupbox">
                    <div class="card-header" id="signuphead">Create Account</div>
                    <div class="card-body">
                        <form method="post">
                                {% csrf_token %}
                            <div class="mb-3">
                              <label class="form-label">Name</label>
                              <input type="text" class="form-control" placeholder="Type Name" name="name">
                            
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Email</label>
                              <input type="email" class="form-control" placeholder="Type Email" name="email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Type Password" name="password1">
                              </div>

                              <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
                              </div>


                        

                            <button type="submit" class="btn btn-primary">Signup</button>

                          </form>

                          <p>Existing User ? <a href="../login/">Login </a></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

{% endblock %}
