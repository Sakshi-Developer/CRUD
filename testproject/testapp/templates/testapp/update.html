{% extends 'testapp/base.html '%}

{% block content %}
<body style="background-image: url('../media/cloud.png'); background-repeat: no-repeat; background-size:cover; background-attachment: fixed">
    <div class="container mt-5 shadow">
        <div class="row">
            <div class="col-lg-4">
                <div class="card" id="update">
                    <div class="card-header" id="updatebox"> Form For Correction</div>
                    <div class="card-body">
                        <form method="post" action="../update/" enctype="multipart/form-data">
                                {% csrf_token %}
                            <div class="mb-3">
                              <label class="form-label">Name</label>
                              <input type="text" class="form-control" placeholder="Type Name" name="name" value="{{customer.name}}">
                            
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Email</label>
                              <input type="email" class="form-control" placeholder="Type Email" name="email" value={{customer.email}}>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contact</label>
                                <input type="number" class="form-control" placeholder="Type Contact Number" name="contact" value={{customer.contact}}>
                              </div>

                              <img src="{{customer.image.url}}" width=100 height=100>
                            
                              <div class="mb-3">
                                <label class="form-label">Photo</label>
                                <input type="file" class="form-control" name="image">
                              </div>
                            
                            <input type="hidden" name="id" value={{customer.id}}>  
                            <input type="hidden" name="userid" value={{user.id}}>

                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>    
    </div> 
    
    
{% endblock %}
